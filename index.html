<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen!!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="screen">
        <div class="app2">
          <button class="app" id="clicker"></button>
          <p class="descrp">клікер</p>
        </div>
        <div class="app2">
          <button class="app" id="calculator"></button>
          <p class="descrp">калькулятор</p>
        </div>
        <div class="app2">
          <button class="app" id="gall"></button>
          <p class="descrp">галерея</p>
        </div>
        <div class="app2">
          <button class="app" id="google"></button>
          <p class="descrp">google</p>
        </div>
        <div class="app2">
          <button class="app" id="roblox"></button>
          <p class="descrp">roblox</p>
        </div>
        <div class="app2">
          <button class="app" id="discord"></button>
          <p class="descrp">discord</p>
        </div>
        <div class="app2">
          <button class="app" id="youtube"></button>
          <p class="descrp">youtube</p>
        </div>
      </div>

      <div id="click-menu" class="hidden">
        <div class="click-menu2">
          <button id="close-click" class="close-btn">✖</button>
          <h2>клікер :D</h2>
          <h2 id="clickhave">ти натиснув 0 раз</h2>
          <div class="align">
          <button id="clickclick"> </button>
          </div>
        </div>
      </div>
       <div id="gal-menu"class="hidden" >
        <div class="gal-menu2">
          <button id="close-gal" class="close-btn">✖</button>
          <h2>галерея (натисніть правою кнопкою миші щоб видалити картинку)</h2>
          <div id="gallery">
            <button id="addimg"></button>
            <button class="images" data-img="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg"></button>
            
            

          </div>
          <div id="image-menu" class="hidden" >
        <div class="image-menu2">
          <button id="close-image" class="close-btn">✖</button>
          <div id="theimage" data-item="empty" data-img="https://static.vecteezy.com/system/resources/thumbnails/002/098/203/small_2x/silver-tabby-cat-sitting-on-green-background-free-photo.jpg"></div>
          <button id="mainscreenplace">поставити на робочий стіл</button>
        </div>
      </div>

        </div>
      </div>
      <div id="calc-menu"class="hidden">
        
        <div class="calc-menu2">
          <button id="close-calc" class="close-btn">✖</button>
            <div class='container'>
              
        <div class='calculator'>
          
            <div class='btns-row'>
              
                <input class='input-field' type='text'>
                <div class='btn btn-equal'>=</div>
            </div>
            <div class='btns-row'>
                <div class='btn btn-1'>1</div>
                <div class='btn btn-2'>2</div>
                <div class='btn btn-3'>3</div>
                <div class='btn btn-plus'>+</div>
            </div>
            <div class='btns-row'>
                <div class='btn btn-4'>4</div>
                <div class='btn btn-5'>5</div>
                <div class='btn btn-6'>6</div>
                <div class='btn btn-minus'>-</div>
            </div>
            <div class='btns-row'>
                <div class='btn btn-7'>7</div>
                <div class='btn btn-8'>8</div>
                <div class='btn btn-9'>9</div>
                <div class='btn btn-mult'>*</div>
            </div>
            <div class='btns-row'>
                <div class='btn btn-clear'>AC</div>
                <div class='btn btn-0'>0</div>
                <div class='btn btn-point'>.</div>
                <div class='btn btn-div'>/</div>
            </div>
            
        </div>
        
        <div class='history'>
        </div>
    </div>
      </div>

    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
